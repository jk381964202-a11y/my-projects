<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数峦云可视化模板库 - 交付展示系统</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script>
    // 环境补丁
    window.process = { env: { API_KEY: "" } };
    
    // 全局错误捕获，防止白屏无法排查
    window.onerror = function(message, source, lineno, colno, error) {
      const root = document.getElementById('root');
      if (root) {
        root.innerHTML = `
          <div style="padding: 40px; color: #ef4444; background: #fff; height: 100vh; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center;">
            <div style="font-size: 48px; margin-bottom: 20px;">⚠️</div>
            <h2 style="font-size: 24px; font-weight: bold; margin-bottom: 16px; color: #1e293b;">系统运行出错</h2>
            <p style="color: #64748b; max-width: 500px; margin-bottom: 24px;">错误信息: ${message}</p>
            <pre style="background: #f1f5f9; padding: 15px; border-radius: 8px; font-size: 11px; text-align: left; max-width: 80vw; overflow: auto; border: 1px solid #e2e8f0;">${error?.stack || '未知堆栈'}</pre>
            <button onclick="location.reload()" style="margin-top: 30px; padding: 12px 30px; background: #4f46e5; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);">重新尝试加载</button>
          </div>`;
      }
    };

    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            slate: { 950: '#020617' }
          }
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', 'Noto Sans SC', sans-serif; background-color: #fafafa; margin: 0; }
    .dark body { background-color: #020617; }
    .glass { background: rgba(255, 255, 255, 0.75); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.3); }
    .dark .glass { background: rgba(15, 23, 42, 0.8); border: 1px solid rgba(255, 255, 255, 0.05); }
    .custom-scrollbar::-webkit-scrollbar { width: 4px; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    @media print {
      .print-hidden { display: none !important; }
      body { background: white !important; }
    }
  </style>
  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@18.2.0",
      "react/": "https://esm.sh/react@18.2.0/",
      "react-dom": "https://esm.sh/react-dom@18.2.0",
      "react-dom/": "https://esm.sh/react-dom@18.2.0/",
      "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
      "@google/genai": "https://esm.sh/@google/genai@1.38.0"
    }
  }
  </script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
  <div id="root">
    <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; color: #64748b; background: #fafafa;">
      <div style="width: 48px; height: 48px; border: 4px solid #e2e8f0; border-top: 4px solid #4f46e5; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 24px;"></div>
      <p style="font-weight: 500; letter-spacing: 0.05em;">数峦云交付系统初始化中...</p>
    </div>
  </div>
  <script type="text/babel" data-type="module" src="index.tsx"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
